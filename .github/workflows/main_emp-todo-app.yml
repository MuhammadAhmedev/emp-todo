name: Build and deploy Next.js app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # Switched to Ubuntu for better script support

    steps:
      # Step 1: Checkout the code
      - uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Step 3: Install dependencies, build, and run tests
      - name: Install dependencies, build, and test
        run: |
          npm install
          npm run build
          npm test

      # Step 4: Compress the .next folder
      - name: Compress .next folder
        run: |
          zip -r build.zip .next public package.json

      # Step 5: Upload compressed artifact for deployment job
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      # Step 6: Download the build artifact
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      # Step 7: Decompress artifact
      - name: Decompress artifact
        run: unzip build.zip

      # Step 8: Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_2A80937E1B5D4E70B9FA697AE355E037 }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID_F3047086A1EB41A89A4220BEABDDA8E8 }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID_44AF3210F971497CB5BE2973328465BB }}

      # Step 9: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'todoappp'
          slot-name: 'Production'
          package: .
